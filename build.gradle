apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'pa.pythag.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}